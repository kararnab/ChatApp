composeBom = "2023.10.01"
composeLatest = "1.5.4"
compose-compiler = "1.5.3"
core-ktx = "1.12.0"
core-splashscreen = "1.0.1"
detekt = "1.23.3"
espresso-core = "3.5.1"
glide = "4.16.0"
hilt = "2.48.1"
